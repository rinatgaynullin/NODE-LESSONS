<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <form action="/register" method="POST">
        <div>
            <input  class="inputEmail" type="text" name="email" placeholder="E-mail">
        </div>
        <div>
            <input class="inputFullName" type="text" name="fullName" placeholder="fullName">
        </div>
        <div>
            <input class="inputPassword" type="password" name="password" placeholder="Введите пароль">
        </div>
        <div>
            <input class="inputRepassword" type="password" name="repassword" placeholder="Введите пароль повторно">
        </div>
        <div>
            <input type="submit" value="Регистрация">
        </div>
    </form>
</body>
</html>
